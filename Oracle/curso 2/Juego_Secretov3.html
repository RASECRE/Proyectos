<script>
	function aleatorio(){

		return Math.round(Math.random()*10);

	}
	
	function sortearNumeros(cantidad){
		var secretos = [];
		var contador = 1;

		while(contador<=cantidad){
			var numeroAleario = aleatorio();
			console.log(numeroAleario)
			var encontrado = false;

			if(numeroAleario != 0){
				for(var posicion = 0; posicion < secretos.length; posicion++){
					if(numeroAleario == secretos[posicion]){
						encontrado = true;
						break;
					}
				}
				if(encontrado == false){
					secretos.push(numeroAleario);
					contador++;
				}

			}

		}

		return secretos

	}

	var secretos = sortearNumeros(4);

	console.log(secretos)


	var input = document.querySelector("input");
	input.focus();

	function verificar(){

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion++){

			if(parseInt(input.value) == secretos[posicion]) {
		 
				alert("Acerto");
				encontrado = true;
				break; 

			}
		}

		if(encontrado == false){

			alert("No acerto")
		}

		input.value = "";
		input.focus();

	}

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
